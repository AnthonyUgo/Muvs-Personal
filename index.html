<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUVS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Syne', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: url('image1.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .grain {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/noise.png');
      opacity: 0.08;
      z-index: 1;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.08; }
      50% { opacity: 0.12; }
    }

    .content {
      z-index: 2;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 1rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 2px solid white;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    a.button:hover {
      background: white;
      color: black;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      a.button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="grain"></div>

  <div class="content">
    <h1>MUVS</h1>
    <a class="button" href="https://instagram.com/mamlikemuvs" target="_blank">@mamlikemuvs</a>
  </div>

  <audio autoplay loop>
    <source src="audio1.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
