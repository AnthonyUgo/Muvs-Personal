<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUVS - Creative Agency</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100%;
    }

    body {
      background: url('image1.png') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    /* Grainy VHS effect overlay */
    .grain {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/noise.png');
      opacity: 0.1;
      z-index: 1;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.12; }
      50% { opacity: 0.15; }
    }

    .content {
      z-index: 2;
      position: relative;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 4em;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .button {
      background-color: rgba(255, 78, 0, 0.9);
      border: none;
      padding: 14px 26px;
      font-size: 1.1em;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(255, 78, 0, 0.5);
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: rgba(255, 138, 0, 0.9);
    }

    /* Hide audio player */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Grain overlay -->
  <div class="grain"></div>

  <!-- Hidden audio autoplay loop -->
  <audio autoplay loop>
    <source src="audio1.mp3" type="audio/mpeg" />
  </audio>

  <!-- Content -->
  <div class="content">
    <h1>MUVS</h1>
    <p>A creative space for expression</p>
    <a href="https://www.instagram.com/mamlikemuvs" target="_blank">
      <button class="button">Follow on Instagram</button>
    </a>
  </div>
</body>
</html>
