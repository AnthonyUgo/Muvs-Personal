<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MUVS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
      color: white;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('muvs1.png');
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .name-img {
      max-width: 80%;
      height: auto;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 2rem;
      font-size: 1rem;
    }

    .links a {
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <img src="image6.png" alt="MUVS" class="name-img" />
    <div class="links">
      <a href="https://www.instagram.com/manlikemuvs" target="_blank">Instagram</a>
      <a href="https://open.spotify.com/artist/0kp4u1JezANHopBAg5o2P7" target="_blank">Spotify</a>
      <a href="https://music.apple.com/us/artist/muvs/1538764598" target="_blank">Apple Music</a>
    </div>
  </div>
</body>
</html>
