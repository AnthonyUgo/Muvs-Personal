<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUVS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('image6.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            color: white;
            font-size: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-family: 'Impact', sans-serif;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .link {
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .link:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .link i {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>MUVS</h1>
        <div class="links">
            <a href="https://www.instagram.com/manlikemuvs/" target="_blank" class="link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://open.spotify.com/artist/0kp4u1JezANHopBAg5o2P7?si=ja_B55OZTpC7sYHlJHeJZw" target="_blank" class="link">
                <i class="fab fa-spotify"></i> Spotify
            </a>
            <a href="https://music.apple.com/us/artist/muvs/1538764598" target="_blank" class="link">
                <i class="fab fa-apple"></i> Apple Music
            </a>
        </div>
    </div>
</body>
</html>
